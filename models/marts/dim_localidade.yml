version: 2

models:
  - name: dim_localidade
    description: "Dimensão de localide: dados regionais sobre os locais de venda."
    columns:
      - name: pk_id_endereco
        description: "ID do endereco."
        tests:
          - not_null
          - unique

      - name: fk_id_territorio
        description: "Chave estrangeira - ID do território."
        tests:
          - not_null

      - name: nome_territorio
        description: "Nome do território."

      - name: fk_id_estado
        description: "ID do estado de pertencimento do endereço."
        tests:
          - not_null

      - name: nome_estado
        description: "Nome do estado de pertencimento do endereço."

      - name: fk_sigla_pais
        description: "Sigla do país de pertencimento do endereço."
        tests:
          - not_null

      - name: nome_pais
        description: "Nome do país de pertencimento do endereço."
