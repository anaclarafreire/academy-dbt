version: 2

models:
  - name: dim_produto
    description: "Dimensão de produtos."
    columns:
      - name:     pk_id_produto
        description: "Chave primária: identificação do produto."
        tests:
          - not_null

      - name: codigo_produto
        description: "Código do produto."
        tests:
          - not_null

      - name: nome_produto
        description: "Nome do produto."
        tests:
          - not_null

      - name: fk_id_categoria_produto
        description: "Chave estrangeira - identificação da categoria do produto."

      - name:     categoria_produto
        description: "Nome da categoria do produto."

      - name: fk_id_subcategoria_produto
        description: "Chave estrangeira - identificação da subcategoria do produto."


      - name: subcategoria_produto
        description: "Nome da subcategoria do produto."

      - name: custo_padrao_produto
        description: "Custo padrão do produto."


