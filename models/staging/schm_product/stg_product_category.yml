version: 2

models:
  - name: stg_product_category
    description: "Tabela staging de detalhamento das subcategorias dos produtos produtos vendidos pela Adventure Works, de onde é possível obter os nomes de cada subcategoria.."
    columns:
      - name: pk_id_categoria_produto
        description: "Chave primária da tabela, com o código (id) da categoria do produto."
        tests:
          - not_null
          - unique

      - name: categoria_produto
        description: "Nome da categoria do produto."


