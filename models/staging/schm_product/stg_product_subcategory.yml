version: 2

models:
  - name: stg_product_subcategory
    description: "Tabela staging de detalhamento das subcategorias dos produtos produtos vendidos pela Adventure Works, de onde é possível obter os nomes de cada subcategoria.."
    columns:
      - name: pk_id_subcategoria_produto
        description: "Chave primária da tabela, com o código (id) da subcategoria do produto."
        tests:
          - not_null
          - unique

      - name: subcategoria_produto
        description: "Nome da subcategoria do produto."

      - name: fk_id_categoria_produto
        description: "Chave estrangeira da tabela, com o código (id) da categoria do produto. Permite conectá-la à tabela productcategory."

